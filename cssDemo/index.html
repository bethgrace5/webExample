<html>

  <head>
    <meta charset="UTF-8">
    <title>css demo</title>

    <!-- Including the Cascading Style Sheets (CSS)-->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- this is an HTML commment -->

    <div class="pink">
      <h1>Hello World!</h1>
      <p>paragraph: Hello World!</p>
    </div>

    <!-- hr = horizontal rule -->
    <hr class="pink"> 

    <!-- br = line break -->
    <br/>

    <div class="border">
      <strong> bold (strong) text </strong>
    </div>

    <div style="margin: 20px;">
      <ul style="list-style-type:square; color: grey;">
        <li>unordered list item</li>
        <li>unordered list item</li>
        <li style="color: lime"><i>unordered list item</i></li>
        <li>unordered list item</li>
      </ul>
    </div>

  </body>
</html>
